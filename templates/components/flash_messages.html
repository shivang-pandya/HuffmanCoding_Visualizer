{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mx-auto px-4 mt-4">
            {% for category, message in messages %}
                <div class="bg-{% if category == 'error' %}red{% else %}blue{% endif %}-100 border-l-4 border-{% if category == 'error' %}red{% else %}blue{% endif %}-500 text-{% if category == 'error' %}red{% else %}blue{% endif %}-700 p-4 rounded-lg shadow-md mb-4 flex items-center justify-between animate-slide-in" role="alert">
                    <div class="flex items-center">
                        <i class="fas fa-{% if category == 'error' %}exclamation-circle{% else %}info-circle{% endif %} mr-3 text-xl"></i>
                        <p class="font-medium">{{ message }}</p>
                    </div>
                    <button onclick="this.parentElement.remove()" class="text-{% if category == 'error' %}red{% else %}blue{% endif %}-700 hover:text-{% if category == 'error' %}red{% else %}blue{% endif %}-900">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<style>
    @keyframes slide-in {
        from {
            transform: translateY(-20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    .animate-slide-in {
        animation: slide-in 0.3s ease-out;
    }
</style>
